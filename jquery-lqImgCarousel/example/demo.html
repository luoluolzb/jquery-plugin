<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标轮播效果</title>
	<style type="text/css">
body{
	background: #eee;
	width: 960px;
	margin: 35px auto;
}
	</style>
	<link rel="stylesheet" type="text/css" href="../jquery.lqImgCarousel.css">
</head>
<body>
	<div class="lqImgCarousel">
		<div class="carousel-image">
			<a class="image-wapper active" href="">

			<a class="image-wapper" href="">

			</a>
			<a class="image-wapper" href="">

			<a class="image-wapper" href="">
				<img src="images/lunbo3.jpg" />
			</a>
			<a class="image-wapper" href="">
				<img src="images/lunbo4.jpg" />
			</a>
			<a class="image-wapper" href="">
				<img src="images/lunbo5.jpg" />
			</a>
			<a class="image-wapper" href="">
				<img src="images/lunbo6.jpg" />
			</a>
		</div>

	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="../jquery.lqImgCarousel.js"></script>
	<script>
var carousel;
$(function(){
	carousel = $('.lqImgCarousel').lqImgCarousel({
		speed: 1000,  //图片切换速度(单位：毫秒)
		delay: 100,   //鼠标悬停按钮时图片切换延迟(单位：毫秒)
	});
	carousel.Start();
});
	</script>
</body>
</html>
